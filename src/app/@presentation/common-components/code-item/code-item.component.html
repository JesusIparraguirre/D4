<div class="group input-icons" [formGroup]="codeForm">

         (focusin)="focusInInputCode1($event)"
         (focusout)="focusOutInputCode1($event)"
         formControlName="{{nameValue}}"
         maxlength="1"
         minlength="1"

         required>
</div>
